<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Настройки</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="settings.js?v=0.3"></script>
  <link href="main.css?v=0.4" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="title">Настройки системы</div>
  <div id="settings_pages"></div>
  <div id="current_settings"></div>

  <div id="paints_placeholder" class="hidden">
    <div class="subsetting_title">Загрузка формул</div>
    <div id="formula_upload">
      <form enctype="multipart/form-data" id="upload_form">
        <table id="controls">
          <tr><td><span>Краска: </span><select id="paints"></select><span> Объем: </span><input id="volume" type="number" step="0.5" value="0"/></td></tr>
          <tr><td>Файл формул: <input type="file" name="file"/><input type="submit" id="upload_button" value="Загрузить"/></td></tr>
          <tr><td><div id="upload_status"></div></td></tr>
        </table>
      </form>
    </div>
  </div>

  <div id="users_placeholder" class="hidden">
    <div class="subsetting_title">Пользователи системы</div>
    <div id="new_user_placeholder">
      <button id="new_user_button" class="user-links">Создать нового пользователя</button>
    </div>
    <table id="users">
      <tr><th class="bordered">E-mail</th><th class="bordered">Роли</th><th class="bordered">Цены</th><th class="bordered">Наценка</th></tr>
    </table>
  </div>

  <div id="edit_user_window">
    <div id="edit_user_content">
      <div id="edit_user_header">
        <span id="edit_user_close">&times;</span>
        <div id="edit_user_caption"></div>
      </div>
      <div id="edit_user_body">
        <table id="edit_user_data">
          <tr>
            <td>E-mail:</td>
            <td><input type="text" id="edit_user_user_email"></td>
          </tr>
          <tr>
            <td>Роли:</td>
            <td>
              <div><input id="edit_user_role_i" type="checkbox"> Интерьерные краски</div>
              <div><input id="edit_user_role_f" type="checkbox"> Фасадные краски</div>
              <div><input id="edit_user_role_a" type="checkbox"> Администратор</div>
            </td>
          </tr>
          <tr>
            <td>Цены:</td>
            <td>
              <div id="edit_user_paint_prices" class="hidden">Интерьерные: <select id="edit_user_paint_prices_select"></select></div>
              <div id="edit_user_paint_prices_facade" class="hidden">Фасадные: <select id="edit_user_paint_prices_facade_select"></select></div>
            </td>
          </tr>
          <tr>
            <td>Наценка:</td>
            <td>
              <input id="edit_user_fee" type="number" min="0">
            </td>
          </tr>
          <tr>
            <td>Пароль:</td>
            <td>
              <input id="edit_user_password" type="password">
            </td>
          </tr>
        </table>
        <div id="edit_user_status" class="hidden"></div>
        <div id="edit_user_errors" class="hidden"></div>
        <div><button id="edit_user_submit">Сохранить</button></div>
      </div>
    </div>
  </div>
</body>
